<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 h-screen flex overflow-hidden">
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-xl font-bold">PM Tool</div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="index.html" class="block p-2 bg-gray-700 rounded"
          >Dashboard / Projects</a
        >
        <a
          href="#"
          class="block p-2 hover:bg-gray-700 rounded opacity-50 cursor-not-allowed"
          >My Tasks (Coming soon)</a
        >
      </nav>
      <div class="p-4 border-t border-gray-700">
        <div id="userInfo" class="text-sm mb-2">Loading...</div>
        <button id="logoutBtn" class="w-full bg-red-500 p-1 rounded text-sm">
          Logout
        </button>
      </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Projects Dashboard</h1>
        <button
          id="newProjectBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hidden"
        >
          + New Project
        </button>
      </header>

      <div class="p-6 overflow-auto">
        <div
          id="projectsContainer"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </div>
    </main>

    <div
      id="projectModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded w-96">
        <h3 class="text-xl font-bold mb-4">Create Project</h3>
        <form id="createProjectForm">
          <input
            type="text"
            id="projName"
            placeholder="Project Name"
            class="w-full border p-2 mb-2"
            required
          />
          <textarea
            id="projDesc"
            placeholder="Description"
            class="w-full border p-2 mb-2"
          ></textarea>
          <input
            type="date"
            id="projDeadline"
            class="w-full border p-2 mb-4"
            required
          />
          <div class="flex justify-end gap-2">
            <button
              type="button"
              id="closeProjModal"
              class="px-4 py-2 border rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/dashboard.js"></script>
  </body>
</html>
