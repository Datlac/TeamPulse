<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TeamPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center" id="formTitle">Login</h2>
      <form id="authForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full p-2 border rounded"
          required
        />

        <div id="registerFields" class="hidden">
          <input
            type="text"
            id="displayName"
            placeholder="Full Name"
            class="w-full p-2 border rounded mb-2"
          />
          <select id="role" class="w-full p-2 border rounded">
            <option value="member">Member</option>
            <option value="manager">Manager</option>
            <option value="viewer">Viewer</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
      </form>
      <p class="mt-4 text-center text-sm">
        <a href="#" id="toggleAuth" class="text-blue-500"
          >Need an account? Register</a
        >
      </p>
      <p id="errorMsg" class="text-red-500 text-sm mt-2 text-center"></p>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
